<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/nav_footer.css"> 
    <link rel="stylesheet" href="../css/about.css">
</head>
<body style="background: white; color: black;" >  
    <div class="container mt-5">
        <h1 class="text-center">Admin Panel</h1>
        <div class="row my-5">
            <form action="signin" method="POST">
                <input  class="col-md-6 p-2 mt-4 offset-md-3" type="email" placeholder="Enter admin email" name="email" required> 
                <input class="col-md-6 p-2 mt-4 offset-md-3"  type="password" placeholder="Enter admin password" name="password" required>
                <input class="col-md-6 p-2 mt-4 offset-md-3"  type="submit" class="btn btn-success" value="Login"> 

                <div class="col-md-6 text-center p-2 py-5 mt-5 offset-md-3" >
                    <a href="/admin-dashboard"> 
                        <h4>Already logged in In  ?  Click here......</h4>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
